schema_version: 1

context:
  version: 2.0.0

package:
  name: go-md2man
  version: ${{ version }}

source:
  url: https://github.com/cpuguy83/go-md2man/archive/v${{ version }}.tar.gz
  sha256: 50537880d42fc28b9c2e9aaa36b137349d43cc73d46436a499f8c928cd2fc576

build:
  number: 1
  skip: win

requirements:
  build:
    - ${{ compiler('go') }}
    - go >=1.11
    - go-licenses
    - make
  host:
  run:

tests:
  - script:
      - echo ""|go-md2man

about:
  license: MIT
  license_file:
    - LICENSE.md
    - thirdparty-licenses.txt
  summary: Converts markdown into roff (man pages)
  description: |
    go-md2man converts standard markdown formatted documents into manpages. It is written purely in Go so as to reduce dependencies on 3rd party libs.

    By default, the input is stdin and the output is stdout.


  homepage: https://github.com/cpuguy83/go-md2man
  repository: https://github.com/cpuguy83/go-md2man
  documentation: https://github.com/cpuguy83/go-md2man

extra:
  recipe-maintainers:
    - mbargull
